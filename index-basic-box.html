<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Title</title>
    <link href="./css/main-basic-box.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <hgroup>
            <h1>Header</h1>
            <h2>Subheader</h2>
        </hgroup>
    </header>
    <nav>
    	<div class="horizontal-table">
        	<ul id="navcontainer">
            		<li><a href="#">Menu Option 1</a></li>
            		<li><a href="#">Menu Option 2</a></li>
            		<li><a href="#">Menu Option 3</a></li>
            		<li><a href="#">Menu Option 4</a></li>
        	</ul>
        </div> <!--horizontal table-->
        <h1>Navigation</h1>
    </nav>
    <section>
        <article>
            <header>
                <h1>Article #1</h1>
            </header>
            <section>
                This is the first article.
            </section>
        </article>
        <article>
            <header>
                <h1>Article #2</h1>
            </header>
            <section>
                This is the second article.
            </section>
        </article>
    </section>
    <aside>
        <section>
            <h1>Links</h1>
            <div class="horizontal-table">
            	<ul id="links">
               	 <li><a href="#" id="link1">Link 1</a></li>
               	 <li><a href="#">Link 2</a></li>
           	 </ul>
           </div> <!--horizontal table-->
        </section>

        <figure>
            <img width="85" height="85" 
                src="http://domain.tld/path/to/image.jpg" 
                alt="image" />
            <figcaption>Caption</figcaption>
        </figure>

    </aside>
    <footer>Footer</footer>
</body>
</html>
